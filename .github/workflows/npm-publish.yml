name: Node.js Package

on:
  push:
    branches:
      - main

jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com/
          scope: '@KristofKekesi'
      - run: npm install
        working-directory: ./javascript/NPM
      - run: npm publish
        working-directory: ./javascript/NPM
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
